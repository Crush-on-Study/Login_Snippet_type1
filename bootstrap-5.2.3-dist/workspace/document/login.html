<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Login in</title>
    <link href="/bootstrap-5.2.3-dist/workspace/public/login.css" rel="stylesheet">
    <link href="/bootstrap-5.2.3-dist/workspace/public/login_modal.css" rel="stylesheet">
</head>
<body>
    <div class="Main_Container" id="Main">
        <div class="Login_Container">
            <!-- 로그인 폼 -->
            <h2>Welcome Back</h2>
            <form id="LoginForm">
                <div class="input-group">
                    <label for="username">
                        <img src="/bootstrap-5.2.3-dist/workspace/assets/login_design_group/id_icon.webp" alt="Email Icon">
                    </label>
                    <input type="text" id="username" placeholder="Email ID" required>
                </div>
                <div class="input-group">
                    <label for="userpw">
                        <img src="/bootstrap-5.2.3-dist/workspace/assets/login_design_group/pw_icon.webp" alt="Password Icon">
                    </label>
                    <input type="password" id="userpw" placeholder="Password" required>
                </div>
                <button type="submit" class="login-btn">Sign In</button>
            </form>

            <!-- 소셜 로그인 -->
            <div class="social-login">
                <p>Or Sign in with</p>
                <div class="social-icons">
                    <img src="/bootstrap-5.2.3-dist/workspace/assets/login_design_group/google_icon.png" alt="Google" class="social-icon">
                    <img src="/bootstrap-5.2.3-dist/workspace/assets/kakao-logo.png" alt="Kakao" class="social-icon">
                    <img src="/bootstrap-5.2.3-dist/workspace/assets/login_design_group/naver_icon.png" alt="Naver" class="social-icon">
                    <img src="/bootstrap-5.2.3-dist/workspace/assets/x-logo.png" alt="X" class="social-icon">
                </div>
            </div>

            <!-- Sign-Up 링크 -->
            <div class="signup-link">
                <p>New? <a href="#" id="SignUpLink">Sign-Up Here!</a></p>
            </div>
        </div>
    </div>

    <!-- 회원가입 모달 -->
<div id="SignUpModal" class="hidden">
    <div class="modal-content">
        <h2>Create an Account</h2>
        <form id="SignUpForm">
            <!-- 이메일 -->
            <div class="input-group">
                <label for="signup-email">
                    <img src="/bootstrap-5.2.3-dist/workspace/assets/id_icon.webp" alt="Email Icon">
                </label>
                <input type="email" id="signup-email" placeholder="Email" required>
            </div>

            <!-- 비밀번호 -->
            <div class="input-group">
                <label for="signup-password">
                    <img src="/bootstrap-5.2.3-dist/workspace/assets/password-icon.png" alt="Password Icon">
                </label>
                <input type="password" id="signup-password" placeholder="Password" required>
            </div>

            <!-- 비밀번호 확인 -->
            <div class="input-group">
                <label for="signup-password-confirm">
                    <img src="/bootstrap-5.2.3-dist/workspace/assets/password-icon.png" alt="Confirm Password Icon">
                </label>
                <input type="password" id="signup-password-confirm" placeholder="Confirm Password" required>
            </div>

            <!-- 이름 -->
            <div class="input-group">
                <label for="signup-name">
                    <img src="/bootstrap-5.2.3-dist/workspace/assets/name-icon.png" alt="Name Icon">
                </label>
                <input type="text" id="signup-name" placeholder="Full Name" required>
            </div>

            <!-- 전화번호 -->
            <div class="input-group">
                <label for="signup-phone">
                    <img src="/bootstrap-5.2.3-dist/workspace/assets/phone-icon.png" alt="Phone Icon">
                </label>
                <input type="tel" id="signup-phone" placeholder="Phone Number" required>
            </div>

            <!-- 생년월일 -->
            <div class="input-group">
                <label for="signup-birth">
                    <img src="/bootstrap-5.2.3-dist/workspace/assets/birth-icon.png" alt="Birth Icon">
                </label>
                <input type="date" id="signup-birth" required>
            </div>

            <!-- 성별 선택 -->
            <div class="gender-group">
                <label>Gender:</label>
                <input type="radio" id="male" name="signup-gender" value="male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="signup-gender" value="female">
                <label for="female">Female</label>
            </div>

            <!-- 약관 동의 -->
            <div class="terms-group">
                <input type="checkbox" id="signup-terms" required>
                <label for="signup-terms">I agree to the Terms & Conditions</label>
            </div>

            <button type="submit" class="signup-btn">Sign Up</button>
        </form>
        <button id="CloseSignUpModal" class="close-btn">Close</button>
    </div>
</div>


    <!-- js -->
    <script src="/bootstrap-5.2.3-dist/workspace/event/login.js"></script>
    <script src="/bootstrap-5.2.3-dist/workspace/event/login_modal.js"></script>
</body>
</html>
